<div class="card__parent">
    <div class="card__top">
        <h2>{{project.name}}</h2>
        <mat-icon class="mat-icon">arrow_outward</mat-icon>
    </div>
    <div class="card__details">
        <p>{{project.details}}</p>
    </div>
    <div class="card__details_langs">
        <div class="card__details_langs_container" *ngFor="let item of project.languages">
            <div class="circle" [style]="'background:'+item.color+';'"></div>
            <p>{{item.name}}</p>
        </div>
    </div>
    <div class="card_category">
        <p>{{project.category}}</p>
    </div>
</div>
